<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Statin Tool</title>
</head>

<body>
    <div class="container" style="margin-top:2em;">
        <h1>Statin Tool</h1>
        <hr />
        <form action='/' method="POST">
            <div class="mb-3">
                <label for="patients" class="form-label">Choose a Patient:</label>
                <select name="patients" id="patients" class="form-select">
                    <option value="empty"></option>
                    {% for p in pats %}
                    <option
                     value="{{p}}"
                     {% if name == p %}
                         selected="selected"
                     {% endif %}
                    >{{ p }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <div class="col-auto">
                <label for="ulna_length" class="form-label">Enter Ulna Length (cm):</label>
                <input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value="">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>


        {% if result and result.status == 200 %}
        <div id='results'>
            <div class="alert alert-danger" role="alert">
                
                {{recommendation}}
            </div>
            <div class="card">
                <h5 class="card-header">Patient Information</h5>
                <div class="card-body">
                    <p class="card-text">Name: {{name}}</p>
                    <p class="card-text">Sex: {{result.sex}}</p>
                    <p class="card-text">Ulna Length (cm): {{result.ulna_length}}</p>
                    <p class="card-text">Standing Height (cm): {{result.standing_height}}</p>
                </div>
            </div>
        </div>
        {% endif %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    
</body>

</html>
